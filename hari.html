<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Hari!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4ca8af; /* Boys color: Green */
            position: relative;
            color: white;
        }

        .confetti {
            width: 10px;
            height: 10px;
            background-color: #FFD700; /* Confetti color: Gold */
            position: absolute;
            animation: fall 1ms infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #FF4500; /* Button color: Orange-Red */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #FF6347; /* Button color on hover: Tomato */
        }

        .button-container {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Happy Birthday Hari!</h1>
        <div class="button-container">
            <button class="button" onclick="claimBonus()">Click for $200 e-gift card</button>
        </div>
    </div>

    <!-- Confetti -->
    <div class="confetti" style="top: 0; left: 10%;"></div>
    <div class="confetti" style="top: -50px; left: 30%;"></div>
    <div class="confetti" style="top: -100px; left: 50%;"></div>
    <div class="confetti" style="top: -150px; left: 70%;"></div>
    <div class="confetti" style="top: -200px; left: 90%;"></div>

    <script>
        function claimBonus() {
            alert("Neeku gift enduku ra bokka!!!!!");
        }
    </script>
</body>

</html>
